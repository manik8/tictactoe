<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload = "startGame()">

    <div>
        <div>
            <center><h1>TIC TAC TOE</h1></center>
        </div>
        <div>
            <center><h2 id="player">Let's Play</h2></center>
        </div>
        <div>
            <table>
                <tr>
                    <td id="r1" class="square" onclick="box(this)"></td>
                    <td id="r2" class="square" onclick="box(this)"></td>
                    <td id="r3" class="square" onclick="box(this)"></td>
                </tr>
                <tr>
                    <td id="r4" class="square" onclick="box(this)"></td>
                    <td id="r5" class="square" onclick="box(this)"></td>
                    <td id="r6" class="square" onclick="box(this)"></td>
                </tr>
                <tr>
                    <td id="r7" class="square" onclick="box(this)"></td>
                    <td id="r8" class="square" onclick="box(this)"></td>
                    <td id="r9" class="square" onclick="box(this)"></td>
                </tr>
            </table>
        </div>
        <div class="btn">
            <button class="button" onclick="startGame()">Restart</button>
        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
    
</body>
</html>
